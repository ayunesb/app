name: paradigm_mex
description: Paradigm Mex is a real state app

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.2+33


environment:
  sdk: ">=2.15.0 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  #velocity_x: ^4.1.0
  velocity_x:
    path: ./velocity_x
  http: ^0.13.4
  json_annotation: ^4.4.0
  firebase_core: ^2.1.1
  cloud_firestore: ^4.0.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  flutter_bloc: ^8.0.1
  bloc_test: ^9.0.2
  google_fonts: ^4.0.3
  google_maps_flutter: ^2.1.1
  google_maps_flutter_web: ^0.4.0+7
  flag: ^6.0.0
  shared_preferences: ^2.0.11
  firebase_analytics: ^10.1.5
  flutter_native_splash: ^2.2.19
  flutter_speed_dial: ^6.2.0
  font_awesome_flutter: ^10.4.0
  firebase_storage: ^11.0.3
  firebase_auth: ^4.1.0
  url_launcher: ^6.0.17
  archive: ^3.1.8
  location: ^4.3.0
  flutter_svg: ^1.0.1
  permission_handler: ^10.2.0
  floating_pullup_card: ^1.1.0
  provider: ^6.0.2
  share_plus: ^6.3.1
  flutter_google_street_view: ^3.1.2
  flutter_launcher_icons:
  flutter_web_plugins:
    sdk: flutter
  flutter_dropzone: ^3.0.5
  uuid: ^3.0.6
  image: ^4.0.15
  file_picker: ^5.2.6
  path: ^1.8.0
  map_launcher: ^2.2.2
  flutter_draggable_gridview: ^0.0.7
  geolocator: ^9.0.2
  firebase_dynamic_links: ^5.0.16
  cached_network_image: ^3.2.3
  label_marker: ^1.0.1
  carousel_slider: ^4.2.1
  validators: ^3.0.0
  flyout: ^1.0.2
  date_field: ^3.0.5

dependency_overrides:
  intl: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  mockito: ^5.0.17
  flutter_gen_runner: ^5.2.0
  json_serializable: ^6.1.3

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svg/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/static/Inter-Regular.ttf
        - asset: assets/fonts/Inter/static/Inter-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
